<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>To-Do-List</title>
    <link rel="shortcut icon" href="img/Group 7.png" type="image/x-icon">
     <link rel="stylesheet" href="css/main.css">
</head>
<body>
 <section class="todo-list">
  <div class="container">
    <div class="card-img">
      <img src="img/Group 7.png" alt="hour" title="this hour">
      <h2>Good Afternoon</h2>

    </div>
    <div class="last">
    <div class="title">
      <h3>Tasks List</h3>
    </div>

    <div class="list">
      <div class="list-one">
      <input type="text" name="" id="inputBox" placeholder="Tasks List">
      <div class="btn">
       <button onclick="addTask()"><a href="#">+</a></button>
      </div>
      </div>
    <ul id="list-container">
    
    </ul>
    </div>
    </div>
  </div>
 </section>









 
 
 
<!-- js -->
<script src="js/main.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
